<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>水果工具</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .tab-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        .tabs-wrapper {
            position: relative;
            overflow: hidden;
            padding-right: 140px;
        }
        .tabs {
            display: flex;
            background-color: #f0f0f0;
            padding: 2px 2px 0;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f0f0f0;
            -webkit-overflow-scrolling: touch;
        }
        .tabs::-webkit-scrollbar {
            height: 6px;
        }
        .tabs::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        .tabs::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #e0e0e0;
            margin-right: 2px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            position: relative;
            min-width: 80px;
            max-width: 180px;
            height: 32px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .tab.active {
            background-color: #fff;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab:hover {
            background-color: #f5f5f5;
        }
        .tab.active:hover {
            background-color: #fff;
        }
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
        }
        .refresh-btn {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .refresh-btn:hover {
            opacity: 1;
        }
        .content {
            flex: 1;
            position: relative;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        iframe.active {
            display: block;
        }
        .window-controls {
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            z-index: 10000; /* 提高层级，确保在最上层 */
            background-color: #f0f0f0; /* 添加背景色，与tabs区域保持一致 */
            border-bottom: 1px solid #ccc; /* 添加底部边框，与tabs区域保持一致 */
            height: 35px; /* 修改高度，与tabs区域保持一致 */
            box-sizing: border-box;
        }
        .window-control {
            width: 46px;
            height: 35px; /* 修改高度，与容器保持一致 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            user-select: none; /* 防止文本选择 */
            -webkit-user-select: none; /* 防止文本选择 */
            font-size: 16px; /* 增大字体，使图标更清晰 */
            box-sizing: border-box;
        }
        .window-control:hover {
            background-color: #e0e0e0; /* 添加悬停效果 */
        }
        .window-control.close:hover {
            background-color: #e81123;
            color: white;
        }
    </style>
</head>
<body>
    <div class="window-controls">
        <div class="window-control minimize" onclick="minimizeWindow()">─</div>
        <div class="window-control maximize" onclick="maximizeWindow()">□</div>
        <div class="window-control close" onclick="closeWindow()">×</div>
    </div>
    <div class="tab-container">
        <div class="tabs-wrapper">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('index')">
                    <span class="tab-title" title="首页">首页</span>
                    <div class="refresh-btn" onclick="refreshTab('index', event)">↻</div>
                </div>
                <div class="tab" onclick="switchTab('screener')">
                    <span class="tab-title"title="水果筛选">水果筛选</span>
                    <div class="refresh-btn" onclick="refreshTab('screener', event)">↻</div>
                </div>
                <div class="tab" onclick="switchTab('watermark')">
                    <span class="tab-title" title="图片盖印">图片盖印</span>
                    <div class="refresh-btn" onclick="refreshTab('watermark', event)">↻</div>
                </div>
                <!-- 添加新的标签页 -->
                <div class="tab" onclick="switchTab('new')">
                    <span class="tab-title" title="美团批量新建excl">美团新建excl</span>
                    <div class="refresh-btn" onclick="refreshTab('new', event)">↻</div>
                </div>
                <!-- 添加饿了么批量新建标签页 -->
                <div class="tab" onclick="switchTab('ele')">
                    <span class="tab-title" title="饿了么批量新建excl">饿了么新建excl</span>
                    <div class="refresh-btn" onclick="refreshTab('ele', event)">↻</div>
                </div>
                <!-- 添加图片重命名标签页 -->
                <div class="tab" onclick="switchTab('changName')">
                    <span class="tab-title" title="美团/饿了么上传图片修改名称">上传图片名称修改</span>
                    <div class="refresh-btn" onclick="refreshTab('changName', event)">↻</div>
                </div>
                <!-- 添加图片名称添加标签页 -->
                <div class="tab" onclick="switchTab('addName')">
                    <span class="tab-title" title="产品图片前后名称/价格-修改">图片前后名称/价格-修改</span>
                    <div class="refresh-btn" onclick="refreshTab('addName', event)">↻</div>
                </div>
            </div>
        </div>
        <div class="content">
            <iframe id="index-frame" src="index.html" class="active"></iframe>
            <iframe id="screener-frame" src="fruit_screener.html"></iframe>
            <iframe id="watermark-frame" src="image_watermark.html"></iframe>
            <!-- 添加新的iframe -->
            <iframe id="new-frame" src="new_created.html"></iframe>
            <!-- 添加饿了么批量新建iframe -->
            <iframe id="ele-frame" src="ele_created.html"></iframe>
            <!-- 添加图片重命名iframe -->
            <iframe id="changName-frame" src="changName.html"></iframe>
            <!-- 添加图片名称添加iframe -->
            <iframe id="addName-frame" src="addName.html"></iframe>
        </div>
    </div>

    <script>
        // 尝试导入Electron的remote模块
        let remote;
        try {
            remote = require('@electron/remote');
            console.log('Electron remote模块加载成功');
        } catch (error) {
            console.error('无法加载Electron remote模块:', error);
        }
        
        function switchTab(tabName) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // 更新iframe显示
            document.querySelectorAll('iframe').forEach(frame => {
                frame.classList.remove('active');
            });
            document.getElementById(tabName + '-frame').classList.add('active');
        }

        function minimizeWindow() {
            console.log('最小化按钮被点击');
            try {
                if (remote) {
                    const currentWindow = remote.getCurrentWindow();
                    currentWindow.minimize();
                    console.log('窗口最小化成功');
                } else if (window.electronAPI && window.electronAPI.minimizeWindow) {
                    console.log('使用electronAPI最小化窗口');
                    window.electronAPI.minimizeWindow();
                } else {
                    console.error('无法最小化窗口：remote和electronAPI都不可用');
                }
            } catch (error) {
                console.error('最小化窗口时出错:', error);
            }
        }

        function maximizeWindow() {
            console.log('最大化按钮被点击');
            try {
                if (remote) {
                    const currentWindow = remote.getCurrentWindow();
                    if (currentWindow.isMaximized()) {
                        currentWindow.unmaximize();
                        console.log('窗口还原成功');
                        // 窗口还原时，设置window-controls的高度为35px
                        const windowControls = document.querySelector('.window-controls');
                        const windowControlButtons = document.querySelectorAll('.window-control');
                        windowControls.style.height = '35px';
                        windowControlButtons.forEach(button => {
                            button.style.height = '35px';
                        });
                        console.log('窗口控制按钮高度已设置为35px');
                    } else {
                        currentWindow.maximize();
                        console.log('窗口最大化成功');
                        // 窗口最大化时，设置window-controls的高度为35px
                        const windowControls = document.querySelector('.window-controls');
                        const windowControlButtons = document.querySelectorAll('.window-control');
                        windowControls.style.height = '35px';
                        windowControlButtons.forEach(button => {
                            button.style.height = '35px';
                        });
                        console.log('窗口控制按钮高度已设置为35px');
                    }
                } else if (window.electronAPI && window.electronAPI.maximizeWindow) {
                    console.log('使用electronAPI最大化/还原窗口');
                    window.electronAPI.maximizeWindow();
                    // 使用electronAPI时，也设置window-controls的高度为35px
                    const windowControls = document.querySelector('.window-controls');
                    const windowControlButtons = document.querySelectorAll('.window-control');
                    windowControls.style.height = '35px';
                    windowControlButtons.forEach(button => {
                        button.style.height = '35px';
                    });
                    console.log('窗口控制按钮高度已设置为35px');
                } else {
                    console.error('无法最大化/还原窗口：remote和electronAPI都不可用');
                }
            } catch (error) {
                console.error('最大化/还原窗口时出错:', error);
            }
        }

        function closeWindow() {
            console.log('关闭按钮被点击');
            try {
                if (remote) {
                    const currentWindow = remote.getCurrentWindow();
                    currentWindow.close();
                    console.log('窗口关闭成功');
                } else if (window.electronAPI && window.electronAPI.closeApp) {
                    console.log('使用electronAPI关闭应用');
                    window.electronAPI.closeApp();
                } else {
                    console.error('无法关闭窗口：remote和electronAPI都不可用');
                }
            } catch (error) {
                console.error('关闭窗口时出错:', error);
            }
        }

        function refreshTab(tabName, event) {
            event.stopPropagation(); // 阻止事件冒泡，避免触发标签切换
            const frame = document.getElementById(tabName + '-frame');
            frame.src = frame.src; // 重新加载iframe内容
        }
        
        // 检查可用的API
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM加载完成');
            console.log('remote模块:', remote ? '可用' : '不可用');
            console.log('electronAPI:', window.electronAPI ? '可用' : '不可用');
            if (window.electronAPI) {
                console.log('electronAPI.minimizeWindow:', typeof window.electronAPI.minimizeWindow);
                console.log('electronAPI.maximizeWindow:', typeof window.electronAPI.maximizeWindow);
                console.log('electronAPI.closeApp:', typeof window.electronAPI.closeApp);
            }
        });
    </script>
</body>
</html>
