<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>水果工具</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .tab-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background-color: #f0f0f0;
            padding: 8px 8px 0;
            border-bottom: 1px solid #ccc;
            -webkit-app-region: drag;
        }
        .tab {
            padding: 8px 20px;
            cursor: pointer;
            background-color: #e0e0e0;
            margin-right: 2px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            -webkit-app-region: no-drag;
            position: relative;
            min-width: 120px;
            max-width: 200px;
            height: 32px;
            box-sizing: border-box;
        }
        .tab.active {
            background-color: #fff;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab:hover {
            background-color: #f5f5f5;
        }
        .tab.active:hover {
            background-color: #fff;
        }
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
        }
        .content {
            flex: 1;
            position: relative;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        iframe.active {
            display: block;
        }
        .window-controls {
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            -webkit-app-region: no-drag;
            z-index: 1000;
        }
        .window-control {
            width: 46px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
        }
        .window-control:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .window-control.close:hover {
            background-color: #e81123;
            color: white;
        }
    </style>
</head>
<body>
    <div class="window-controls">
        <div class="window-control minimize" onclick="minimizeWindow()">─</div>
        <div class="window-control maximize" onclick="maximizeWindow()">□</div>
        <div class="window-control close" onclick="closeWindow()">×</div>
    </div>
    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('index')">
                <span class="tab-title">首页</span>
            </div>
            <div class="tab" onclick="switchTab('screener')">
                <span class="tab-title">水果筛选</span>
            </div>
        </div>
        <div class="content">
            <iframe id="index-frame" src="index.html" class="active"></iframe>
            <iframe id="screener-frame" src="fruit_screener.html"></iframe>
        </div>
    </div>

    <script>
        const { remote } = require('electron');
        
        function switchTab(tabName) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // 更新iframe显示
            document.querySelectorAll('iframe').forEach(frame => {
                frame.classList.remove('active');
            });
            document.getElementById(tabName + '-frame').classList.add('active');
        }

        function minimizeWindow() {
            remote.getCurrentWindow().minimize();
        }

        function maximizeWindow() {
            const win = remote.getCurrentWindow();
            if (win.isMaximized()) {
                win.unmaximize();
            } else {
                win.maximize();
            }
        }

        function closeWindow() {
            remote.getCurrentWindow().close();
        }
    </script>
</body>
</html>
